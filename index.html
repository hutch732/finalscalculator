<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <div class="container">
      <div class="row">
        <h3>Inches</h3>
        <div class="col-sm-3">
          <input id="firstInches" />
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn" onclick="finalInches()">=</button>
        </div>
        <div class="col-sm-3">
          <h1 id="finalInches"></h1>
        </div>
        <h3>Centimeters</h3>
      </div>
    </div>

    <br />
    <div class="container">
      <div class="row">
        <h3>Feet</h3>
        <div class="col-sm-3">
          <input id="firstFeet" />
        </div>

        <div class="col-sm-1">
          <button type="submit" class="btn" onclick="finalFeet()">=</button>
        </div>
        <div class="col-sm-3">
          <h1 id="finalFeet"></h1>
          <h3>Meters</h3>
        </div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <h3>Miles</h3>
        <div class="col-sm-3">
          <input id="firstMiles" />
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn" onclick="finalMiles()">=</button>
        </div>
        <div class="col-sm-3">
          <h1 id="finalMiles"></h1>
        </div>
        <h3>Kilometers</h3>
      </div>
    </div>
    <script>
      function finalMiles() {
        var first = parseInt(document.getElementById("firstMiles").value);
        const factor = 1.609;
        var final = first * factor;
        document.getElementById("finalMiles").innerHTML = final;
      }
      function finalFeet() {
        var first = parseInt(document.getElementById("firstFeet").value);
        const factor = 3.281;
        var final = first / factor;
        document.getElementById("finalFeet").innerHTML = final;
      }
      function finalInches() {
        var first = parseInt(document.getElementById("firstInches").value);
        const factor = 2.54;
        var final = first * factor;
        document.getElementById("finalInches").innerHTML = final;
      }
    </script>
  </body>
</html>
